<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      "css box model"

      block Level element : h1 등
      (화면 전체를 사용)
      inline Level element : a 등
      (가진 내용의 영역만 사용)
      display 속성값으로 임의 설정 가능 (block, inline, none 등)
      */  
      h1{
        border: 5px solid red;
        padding:20px;
        margin:20px;
        display:block;
        width:100px;
      } 
    </style>
  </head>

  <body>
    <h1>CSS</h1>
    <h1>CSS</h1>
  </body>
</html>
